<ul>
    <li *ngFor="let track of playlist; let i = index" [ngClass]="{active: currentTrack.title === track.title}"(click)="pickASong(i);"> 
        <div class="index-track">
            {{i+1}}
        </div>
        <div class="title-track">
            {{track.title}} 
        </div>
        <div class="artist-track">
            {{track.artist}} 
        </div>
    </li>
    <div class="clear"></div>
</ul>
